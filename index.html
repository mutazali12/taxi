    <script>

        // Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
        let userMarker = null;

        const userIcon = L.icon({

        // Ø¯Ø§Ù„Ø© Ù„ØªØ­Ù…ÙŠÙ„ Ù…Ù„ÙØ§Øª GeoJSON
        function loadGeoJSONLayer(url, color) {
            return fetch(url)
                .then(response => {

                    return response.json();
                })
                .then(data => {

        async function loadAllGeoJSONLayers() {

        loadAllGeoJSONLayers();

        // Ø²Ø± ØªØ­Ø¯ÙŠØ¯ Ù…ÙˆÙ‚Ø¹ÙŠ
        document.getElementById('locate').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(

                        const { latitude, longitude } = position.coords;

        document.getElementById('mark-location').addEventListener('click', function() {

        // Ø¯Ø§Ù„Ø© Ø­Ø³Ø§Ø¨ Ø§Ù„Ù…Ø³Ø§Ø±
        function calculateRoute(start, end) {
            clearRoute();
            
            routingControl = L.Routing.control({
                waypoints: [
                    L.latLng(start.lat, start.lng),
                    L.latLng(end.lat, end.lng)

                    document.getElementById('route-distance').textContent = `Ø§Ù„Ù…Ø³Ø§ÙØ©: ${distance} ÙƒÙŠÙ„ÙˆÙ…ØªØ±`;
                    document.getElementById('route-time').textContent = `Ø§Ù„ÙˆÙ‚Øª Ø§Ù„Ù…Ù‚Ø¯Ø±: ${time} Ø¯Ù‚ÙŠÙ‚Ø©`;
                    document.getElementById('route-info').style.display = 'block';
                    
                    // Ø¥Ù†Ø´Ø§Ø¡ Ù†Ø§ÙØ°Ø© Ù…Ù†Ø¨Ø«Ù‚Ø© ÙÙŠ Ù…Ù†ØªØµÙ Ø§Ù„Ù…Ø³Ø§Ø±
                    const midPoint = route.coordinates[Math.floor(route.coordinates.length / 2)];

                            </div>
                        `)
                        .openOn(map);
                }
            });
            
            routingControl.on('routingerror', function(e) {
                alert('Ø­Ø¯Ø« Ø®Ø·Ø£ ÙÙŠ Ø­Ø³Ø§Ø¨ Ø§Ù„Ù…Ø³Ø§Ø±: ' + e.error.message);
            });
        }

        // Ø¯Ø§Ù„Ø© Ù…Ø³Ø­ Ø§Ù„Ù…Ø³Ø§Ø±
        function clearRoute() {

            }

        }
